{% extends 'base.html' %}
{% block content %}

<h1>Cat Toy List</h1>

{% for cattoy in cattoys %}
<div>
    <a href="{% url 'cattoys_show' cattoy.id %}">
        <div>
            <span>{{ cattoy.name }}</span>
            <p>Color: {{ cattoy.color }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
